:caption: Pallet Sequences
:sql: SELECT "pallet_sequences"."id", "pallet_sequences"."pallet_id", "pallet_sequences"."pallet_number",
  "pallet_sequences"."pallet_sequence_number", "pallet_sequences"."farm_id", "pallet_sequences"."puc_id",
  "pallet_sequences"."orchard_id", "pallet_sequences"."cultivar_group_id", "pallet_sequences"."cultivar_id",
  "pallet_sequences"."season_id", "pallet_sequences"."grade_id", "pallet_sequences"."marketing_variety_id",
  "pallet_sequences"."customer_variety_id", "pallet_sequences"."standard_pack_id",
  "pallet_sequences"."marketing_org_party_role_id", "pallet_sequences"."packed_tm_group_id",
  "pallet_sequences"."mark_id", "pallet_sequences"."inventory_code_id", "pallet_sequences"."extended_columns",
  "pallet_sequences"."client_size_reference", "pallet_sequences"."client_product_code",
  "pallet_sequences"."treatment_ids", "pallet_sequences"."marketing_order_number",
  "pallet_sequences"."carton_quantity", "pallet_sequences"."exit_ref", "pallet_sequences"."scrapped_at",
  "pallet_sequences"."nett_weight", "pallet_sequences"."active", "pallet_sequences"."created_at",
  "pallet_sequences"."updated_at", "pallet_sequences"."production_run", "pallet_sequences"."production_line",
  "pallet_sequences"."packhouse", "pallet_sequences"."pick_ref", "pallet_sequences"."sell_by_code",
  "pallet_sequences"."product_chars", "pallet_sequences"."repacked_at", "pallet_sequences"."failed_otmc_results",
  "pallet_sequences"."phyto_data", "cultivar_groups"."cultivar_group_code", "cultivars"."cultivar_code",
  "customer_varieties"."id" AS customer_varieties_id, "farms"."farm_code", "grades"."grade_code",
  "inventory_codes"."inventory_code", "marks"."mark_code", fn_party_role_name("pallet_sequences"."marketing_org_party_role_id")
  AS marketing_org_party_role, "marketing_varieties"."marketing_variety_code" AS marketing_variety_marketing_variety_code,
  "orchards"."orchard_code", "target_market_groups"."target_market_group_name" AS
  packed_tm_group_target_market_group_name, "pallets"."pallet_number" AS pallets_pallet_number,
  "pucs"."puc_code", "seasons"."season_code", "standard_packs"."standard_pack_code",
  fn_current_status('pallet_sequences', "pallet_sequences"."id") AS status FROM "pallet_sequences"
  JOIN "cultivar_groups" ON "cultivar_groups"."id" = "pallet_sequences"."cultivar_group_id"
  LEFT JOIN "cultivars" ON "cultivars"."id" = "pallet_sequences"."cultivar_id" LEFT
  JOIN "customer_varieties" ON "customer_varieties"."id" = "pallet_sequences"."customer_variety_id"
  JOIN "farms" ON "farms"."id" = "pallet_sequences"."farm_id" JOIN "grades" ON "grades"."id"
  = "pallet_sequences"."grade_id" JOIN "inventory_codes" ON "inventory_codes"."id"
  = "pallet_sequences"."inventory_code_id" JOIN "marks" ON "marks"."id" = "pallet_sequences"."mark_id"
  JOIN "marketing_varieties" ON "marketing_varieties"."id" = "pallet_sequences"."marketing_variety_id"
  JOIN "orchards" ON "orchards"."id" = "pallet_sequences"."orchard_id" JOIN "target_market_groups"
  ON "target_market_groups"."id" = "pallet_sequences"."packed_tm_group_id" LEFT JOIN
  "pallets" ON "pallets"."id" = "pallet_sequences"."pallet_id" JOIN "pucs" ON "pucs"."id"
  = "pallet_sequences"."puc_id" JOIN "seasons" ON "seasons"."id" = "pallet_sequences"."season_id"
  JOIN "standard_packs" ON "standard_packs"."id" = "pallet_sequences"."standard_pack_id"
