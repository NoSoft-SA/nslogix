---
:caption: Orchards
:sql: "SELECT\r\n    orchards.id,\r\n    orchards.puc_id,\r\n    pucs.puc_code,\r\n
  \   orchards.orchard_code,\r\n    orchards.description,\r\n    orchards.cultivar_ids,\r\n
  \   array_agg(cultivars.cultivar_name) AS cultivar_names,\r\n    array_agg(cultivars.cultivar_code)
  AS cultivar_codes,\r\n\r\n    orchards.active,\r\n    orchards.created_at,\r\n    orchards.updated_at\r\n\r\nFROM
  orchards\r\nJOIN pucs ON pucs.id = orchards.puc_id\r\nLEFT JOIN cultivars ON cultivars.id
  = ANY (orchards.cultivar_ids)\r\nGROUP BY\r\n    orchards.id,\r\n    pucs.puc_code"
